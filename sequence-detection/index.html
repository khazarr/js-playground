<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    const pressed = []
    const secretCode = 'halko'
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key)
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
      if(pressed.join('').includes(secretCode)) {
        alert('halko!')
      }
      console.log(pressed)
    })
    </script>
  </body>
</html>
